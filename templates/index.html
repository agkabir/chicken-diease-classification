<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chicken Disease Classification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/css/style.css" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">MAK</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="/train_test">Train Model</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <section id="showcase" class="section mb-5">
      <div class="container">
        <h1 class="text-center">Chicken Disease Classification</h1>
        <div class="row justify-content-center align-items-start mb-5">
          <div
            class="col-sm-12 col-md-auto mb-2"
            style="border: 2px yellowgreen solid; border-radius: 8px"
          >
            <label for="fileInput" class="form-label d-block">
              Choose a file:
            </label>
            <input
              class="btn btn-block btn-primary w-100"
              type="file"
              id="fileInput"
              name="fileInput"
              accept="image/*"
              onchange="previewImage()"
            />
            <button
              class="btn btn-success btn-block w-100 my-2"
              onclick="classifyImage()"
            >
              Predict
            </button>
          </div>

          <div class="col-sm-12 col-md-auto mb-2">
            <div class="row">
              <div class="col-sm-12 col-md-auto">
                <h2>Prview:</h2>
                <img
                  id="previewImage"
                  style="max-width: 300px; margin-top: 10px"
                />
              </div>
              <div class="col-sm-12 col-md-auto">
                <h2>Predictions:</h2>
                <ul id="predictions"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Section profile -->
    </section>

    <script>
      function previewImage() {
        var fileInput = document.getElementById("fileInput");
        var previewImage = document.getElementById("previewImage");

        var file = fileInput.files[0];
        if (file) {
          var reader = new FileReader();
          reader.onload = function (e) {
            previewImage.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      }

      function classifyImage() {
        var fileInput = document.getElementById("fileInput");
        var img = document.getElementById("previewImage");

        if (fileInput.files.length === 0) {
          alert("Please choose an image first.");
          return;
        }

        sendImageToServer(img);
      }

      function sendImageToServer(img) {
        var canvas = document.createElement("canvas");
        canvas.width = 224;
        canvas.height = 224;
        var ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, 224, 224);

        var imgData = canvas
          .toDataURL("image/jpeg", 1.0)
          .replace(/^data:image.+;base64,/, "");
        canvas = null;

        //var imgData = ctx.getImageData(0, 0, 224, 224).data;
        //var imgArray = new Float32Array(imgData);

        // Normalize the pixel values to be between 0 and 1
        //for (var i = 0; i < imgArray.length; i++) {
        //imgArray[i] /= 255.0;
        //}

        // Send the image data to the server for classification
        fetch("/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ image: imgData }),
        })
          .then((response) => response.json())
          .then((predictions) => {
            displayPredictions(predictions);
          })
          .catch((error) => console.error("Error:", error));
      }

      function displayPredictions(predictions) {
        var predictionsList = document.getElementById("predictions");
        predictionsList.innerHTML = "";

        predictions.forEach(function (prediction) {
          var listItem = document.createElement("li");
          listItem.textContent = `${prediction["image"]}`;
          predictionsList.appendChild(listItem);
        });
      }
    </script>
  </body>
</html>
