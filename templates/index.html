<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chicken Disease Classification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./static/css/style.css" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">MAK</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link" href="#">Train Model</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <section id="showcase" class="section mt-3">
      <div class="container">
        <h1 class="text-center">Chicken Disease Classification</h1>
        <div class="row justify-content-center align-items-start mt-5">
          <div
            class="col-sm-12 col-md-auto mb-2"
            style="border: 2px yellowgreen solid; border-radius: 8px"
          >
            <label for="fileInput" class="form-label d-block mt-2">
              Choose a file:
            </label>
            <input
              class="btn btn-block btn-dark w-100"
              type="file"
              id="fileInput"
              name="fileInput"
              accept="image/*"
              onchange="previewImage()"
            />
            <button
              class="btn btn-success btn-block w-100 my-2"
              onclick="classifyImage()"
            >
              Predict
            </button>
          </div>

          <div class="col-sm-12 col-md-auto mb-2">
            <div class="row">
              <div class="col-sm-12 col-md-auto">
                <h2>Prview:</h2>
                <img
                  id="previewImage"
                  style="max-width: 300px; margin-top: 10px"
                />
              </div>
              <div class="col-sm-12 col-md-auto">
                <div id="spinner">Fetching predictions...</div>
                <h2>Predictions:</h2>
                <ul id="predictions"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Section profile -->
    </section>

    <script
      type="text/javascript"
      src="./static/js/fetch_prediction_api.js"
    ></script>
  </body>
</html>
